name: CI

run-name: CI - run on ${{ github.actor }}

on:
  pull_request:
  push:

defaults:
  run:
    shell: 'bash -Eeuo pipefail -x {0}'

jobs:
  setup:
    name: Setup
    runs-on: ubuntu-22.04
    steps:
      - run: echo "ğŸ‰ Event triggered by ${{ github.event_name }}"
      - run: echo "ğŸ§ Job running on distro ${{ runner.os }}"
      - run: echo "ğŸ” Running on repo ${{ github.repository }} from ${{ github.ref }}"

      - name: Check Out
        uses: actions/checkout@v3

      - name: Debug
        run: |
          pwd
          ls -al

  snap:
    name: Build
    needs: setup
    runs-on: ubuntu-22.04
    steps:
      - name: Build
        # https://github.com/snapcore/action-build/releases
        uses: snapcore/action-build@v1
        with:
          snapcraft-args: snap --output amz-aws-cli.snap
      - run: echo "ğŸ Job status ${{ job.status }}"

      - name: Upload
        if: github.repository == 'nysasounds/amz-aws-cli'
        uses: actions/upload-artifact@v3
        with:
          name: amz-aws-cli.snap
          path: amz-aws-cli.snap
      - run: echo "ğŸ Job status ${{ job.status }}"

  test:
    name: Test
    runs-on: ubuntu-22.04
    needs: snap
    steps:
      - name: Download
        uses: actions/download-artifact@v3
        with:
          name: amz-aws-cli.snap
      - run: echo "ğŸ Job status ${{ job.status }}"

      - name: Install
        run: |
          sudo snap install --dangerous ./amz-aws-cli.snap
      - run: echo "ğŸ Job status ${{ job.status }}"

      - name: Verify
        run: |
          amz-aws-cli --version
      - run: echo "ğŸ Job status ${{ job.status }}"
